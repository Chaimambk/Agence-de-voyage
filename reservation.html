<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Réservation - Voyage Japon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
        }
        #map-container {
            display: none;
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

<!-- Navbar -->
<nav class="fixed top-0 left-0 w-full bg-black bg-opacity-50 p-4 flex justify-between items-center z-50">
    <h1 class="text-xl font-bold">Voyage Japon</h1>
    <ul class="flex gap-6">
        <li><a href="interface.html" class="hover:text-red-500">Accueil</a></li>
        <li><a href="villes.html" class="hover:text-red-500">Villes</a></li>
        <li><a href="hotels.php" class="hover:text-red-500">Hôtels</a></li>
        <li><a href="reservation.html" class="hover:text-red-500">Réservation</a></li>
        <li><button class="hover:text-red-500" onclick="toggleMap(event)">Carte</button></li>
        <li><a href="auth.php" class="hover:text-red-500" onclick="toggleAuthModal()">Connexion</a></li>
    </ul>
</nav>

<!-- Formulaire de Réservation -->
<section class="p-10">
    <div class="max-w-4xl mx-auto bg-white bg-opacity-70 p-6 rounded-lg shadow-lg">
        <h2 class="text-3xl text-center text-gray-800 mb-6">Formulaire de réservation</h2>

        <form action="traitement_reservation.php" method="POST">
            <div class="mb-4">
                <label for="chambre" class="block text-lg font-medium text-gray-800">Choisissez votre chambre :</label>
                <select name="chambre" id="chambre" class="mt-1 block w-full p-3 border border-gray-300 rounded-md text-gray-800" required>
                    <option value="1">Suite Royale - 800 €</option>
                    <option value="2">Chambre Deluxe - 300 €</option>
                    <option value="3">Suite Shinjuku - 600 €</option>
                    <option value="4">Chambre Standard - 150 €</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="date_debut" class="block text-lg font-medium text-gray-800">Date de début :</label>
                <input type="date" name="date_debut" id="date_debut" class="mt-1 block w-full p-3 border border-gray-300 rounded-md text-gray-800" required>
            </div>

            <div class="mb-4">
                <label for="date_fin" class="block text-lg font-medium text-gray-800">Date de fin :</label>
                <input type="date" name="date_fin" id="date_fin" class="mt-1 block w-full p-3 border border-gray-300 rounded-md text-gray-800" required>
            </div>

            <div class="flex justify-center">
                <button type="submit" class="bg-red-500 text-white px-8 py-3 rounded-md hover:bg-red-600 transition duration-300">Réserver</button>
            </div>
        </form>
    </div>
</section>

<!-- Footer -->
<footer class="bg-black p-6 text-center">
    <p>© 2025 Voyage Japon. Tous droits réservés.</p>
</footer>

<script>
    // Carte toggle
    function toggleMap(event) {
        event.preventDefault();
        const mapContainer = document.getElementById("map-container");
        mapContainer.style.display = (mapContainer.style.display === "none" || mapContainer.style.display === "") ? "block" : "none";
    }

    // Cacher la carte si on clique ailleurs
    document.querySelectorAll("nav ul li a").forEach(link => {
        link.addEventListener("click", () => {
            document.getElementById("map-container").style.display = "none";
        });
    });

    // Connexion modal toggle
    function toggleAuthModal() {
        document.getElementById("auth-modal").classList.toggle("hidden");
    }

    // Animations GSAP
    gsap.from("h1", { opacity: 0, y: -50, duration: 1 });
    gsap.from("nav", { opacity: 0, y: -50, duration: 1, delay: 0.5 });

    // Swiper Config (1 seul slide qui défile)
    const swiper = new Swiper(".mySwiper", {
        loop: true,
        autoplay: {
            delay: 3000,
            disableOnInteraction: false,
        },
        effect: "fade",
        fadeEffect: {
            crossFade: true,
        },
    });
</script>

</body>
</html>
