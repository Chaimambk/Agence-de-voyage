<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte Interactive - Agence de Voyage</title>

  <!-- MapLibre GL CSS -->
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" />

  <style>
    /* Styles g茅n茅raux */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #map {
      width: 100%;
      height: 100vh; /* Carte prend toute la hauteur de l'茅cran */
    }
  </style>
</head>
<body>

<!-- Conteneur de la carte -->
<div id="map"></div>

<!-- MapLibre GL JS -->
<script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>

<script>
  // Initialisation de la carte avec MapLibre
  var map = new maplibregl.Map({
    container: 'map',
    style: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json', //  Carte moderne haute qualit茅
    center: [138.2529, 36.2048], // Centre du Japon
    zoom: 5
  });

  // Ajout des contr么les de zoom
  map.addControl(new maplibregl.NavigationControl());

  // Chemin des ic么nes personnalis茅es
  const villeIcon = '';  // Ic么ne pour les villes (ici, un point classique)
  const hotelProcheIcon = '';  // Ic么ne pour les h么tels  proximit茅 (ici, un 茅pingle)

  let cityMarkers = []; // Tableau pour stocker les 茅pingles des villes
  let hotelMarkers = []; // Tableau pour stocker les 茅pingles des h么tels proches

  // Charger les villes depuis un fichier PHP (qui renvoie des donn茅es JSON)
  fetch('get_villes.php')
          .then(response => response.json())
          .then(data => {
            data.forEach(ville => {
              const marker = new maplibregl.Marker({ element: createCustomMarker(villeIcon) })  // Utilise  pour les villes
                      .setLngLat([ville.longitude, ville.latitude])
                      .setPopup(new maplibregl.Popup().setHTML(`<b>${ville.nom}</b><br>${ville.description}`))
                      .addTo(map);

              // Ajouter l'茅pingle de la ville au tableau
              cityMarkers.push(marker);

              // Ajouter un 茅v茅nement sur le clic de la ville pour afficher les h么tels proches
              marker.getElement().addEventListener('click', () => {
                fetchHotels(ville.id);
              });
            });
          });

  // Fonction pour r茅cup茅rer et afficher les h么tels proches d'une ville
  function fetchHotels(cityId) {
    fetch(`get_hotels.php?city_id=${cityId}`)
            .then(response => response.json())
            .then(data => {
              // Ajouter les h么tels proches  la carte
              data.forEach(hotel => {
                const hotelMarker = new maplibregl.Marker({ element: createCustomMarker(hotelProcheIcon) })  // Utilise  pour les h么tels
                        .setLngLat([hotel.longitude, hotel.latitude])
                        .setPopup(new maplibregl.Popup().setHTML(`<b>${hotel.nom}</b><br>Distance: ${hotel.distance.toFixed(2)} km`))
                        .addTo(map);

                // Ajouter l'茅pingle de l'h么tel au tableau des h么tels
                hotelMarkers.push(hotelMarker);
              });
            });
  }

  // Fonction pour cr茅er un marqueur personnalis茅
  function createCustomMarker(icon) {
    let marker = document.createElement('div');
    marker.style.width = '24px';  // Taille de l'emoji
    marker.style.height = '24px';  // Taille de l'emoji
    marker.style.display = 'flex';
    marker.style.alignItems = 'center';
    marker.style.justifyContent = 'center';
    marker.style.fontSize = '24px';  // Taille de l'emoji
    marker.style.background = 'transparent';  // Pas de fond
    marker.style.border = 'none';  // Pas de bordure
    marker.style.boxShadow = 'none';  // Pas d'ombre
    marker.innerHTML = icon;  // Emoji variable pour la position ( ou )
    return marker;
  }

  function focusOnCoords(lat, lng) {
    map.flyTo({ center: [lng, lat], zoom: 13 });
  }
  window.focusOnCoords = focusOnCoords;

</script>

</body>
</html>
