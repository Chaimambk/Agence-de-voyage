<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte Interactive - Agence de Voyage</title>

  <!-- MapLibre GL CSS -->
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" />

  <style>
    /* Styles g√©n√©raux */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #map {
      width: 100%;
      height: 100vh; /* Carte prend toute la hauteur de l'√©cran */
    }
  </style>
</head>
<body>

<!-- Conteneur de la carte -->
<div id="map"></div>

<!-- MapLibre GL JS -->
<script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>

<script>
  // Initialisation de la carte avec MapLibre
  var map = new maplibregl.Map({
    container: 'map',
    style: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json', // üåç Carte moderne haute qualit√©
    center: [138.2529, 36.2048], // Centre du Japon
    zoom: 5
  });

  // Ajout des contr√¥les de zoom
  map.addControl(new maplibregl.NavigationControl());

  // Chemin des ic√¥nes personnalis√©es
  const villeIcon = 'https://img.icons8.com/emoji/48/tokyo-tower-emoji.png';  // Ic√¥ne pour les villes
  const hotelIcon = 'https://img.icons8.com/emoji/48/marker-emoji.png';  // Ic√¥ne √©pingl√©e


  // Charger les villes depuis un fichier PHP (qui renvoie des donn√©es JSON)
  fetch('get_villes.php')
          .then(response => response.json())
          .then(data => {
            data.forEach(ville => {
              new maplibregl.Marker({ element: createCustomMarker(villeIcon) })
                      .setLngLat([ville.longitude, ville.latitude])
                      .setPopup(new maplibregl.Popup().setHTML(`<b>${ville.nom}</b><br>${ville.description}`))
                      .addTo(map);
            });
          });

  // Charger les h√¥tels
  fetch('get_hotels.php')
          .then(response => response.json())
          .then(data => {
            data.forEach(hotel => {
              new maplibregl.Marker({ element: createCustomMarker(hotelIcon) })
                      .setLngLat([hotel.longitude, hotel.latitude])
                      .setPopup(new maplibregl.Popup().setHTML(`<b>${hotel.nom}</b><br>${hotel.description}`))
                      .addTo(map);
            });
          });

  // Fonction pour cr√©er un marqueur personnalis√©
  function createCustomMarker(iconURL) {
    let marker = document.createElement('div');
    marker.style.width = '24px';  // Taille de l'emoji
    marker.style.height = '24px';  // Taille de l'emoji
    marker.style.display = 'flex';
    marker.style.alignItems = 'center';
    marker.style.justifyContent = 'center';
    marker.style.fontSize = '24px';  // Taille de l'emoji
    marker.style.background = 'transparent';  // Pas de fond
    marker.style.border = 'none';  // Pas de bordure
    marker.style.boxShadow = 'none';  // Pas d'ombre
    marker.innerHTML = 'üìç';  // Emoji üìç pour la position
    return marker;
  }

</script>

</body>
</html>
