<script>
  // Fonction toggleMap avec prevention de comportement par dÃ©faut
  function toggleMap(event) {
    event.preventDefault(); // EmpÃªche la redirection vers l'ancre #

    const mapContainer = document.getElementById("map-container");

    // Si la carte est cachÃ©e, on l'affiche, sinon on la cache
    if (mapContainer.style.display === "none" || mapContainer.style.display === "") {
      mapContainer.style.display = "block";
    } else {
      mapContainer.style.display = "none";
    }
  }

  // Animation GSAP
  gsap.from("h1", { opacity: 0, y: -50, duration: 1, ease: "power2.out" });
  gsap.from("nav", { opacity: 0, y: -50, duration: 1, delay: 0.5 });

  // Configuration du Swiper (carrousel d'images)
  const swiper = new Swiper(".mySwiper", {
    loop: true,
    autoplay: { delay: 3000 },
    slidesPerView: 1,
    breakpoints: {
      640: { slidesPerView: 2 },
      1024: { slidesPerView: 3 }
    }
  });

  // Cacher la carte si on clique sur un autre lien du menu
  document.querySelectorAll("nav ul li a").forEach(link => {
    link.addEventListener("click", function() {
      document.getElementById("map-container").style.display = "none";
    });
  });

  // Fonction pour afficher/masquer la fenÃªtre modale de connexion
  function toggleAuthModal() {
    document.getElementById("auth-modal").classList.toggle("hidden");
  }
</script>
